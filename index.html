<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/css/styles.css" />
		<script
			src="https://kit.fontawesome.com/03ef547f00.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>

	<body>
		<div class="container">
			<div id="slider">
				<div>
					<i
						class="fa-solid fa-left-long arrow left fa-3x"
						onclick="handleArrowClick(this)"
						data-arrow="left"
					></i>
				</div>

				<div id="slider-image-container">
					<img class="slider-image" />
				</div>

				<div>
					<i
						class="fa-solid fa-right-long arrow right fa-3x"
						onclick="handleArrowClick(this)"
						data-arrow="right"
					></i>
				</div>
			</div>
		</div>

		<script src="/src/js/index.js"></script>
	</body>
